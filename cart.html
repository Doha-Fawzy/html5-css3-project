<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wein - Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3176/3176363.png" alt="Shop Logo">
            Wein
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <main>
        <h2 style="text-align: center; margin-bottom: 20px;color: black;">Your Shopping Cart</h2>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="assets/i9.webp" class="cart-img" alt="Product"></td>
                    <td>Smartphone X</td>
                    <td>$999</td>
                    <td><input type="number" value="1" style="width: 50px;"></td>
                    <td><button class="btn-remove">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="assets/laptop.jpg" class="cart-img" alt="Product"></td>
                    <td>Laptop Pro</td>
                    <td>$1299</td>
                    <td><input type="number" value="1" style="width: 50px;"></td>
                    <td><button class="btn-remove">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div style="text-align: right; margin-top: 20px;">
            <h3>Total: $2298</h3>
            <br>
            <a href="checkout.html" class="btn-checkout">Buy Now (Checkout)</a>
        </div>
    </main>

    <footer>
        &copy; 2025 Wein Website. With love by Doha.
    </footer>

</body>
</html>
