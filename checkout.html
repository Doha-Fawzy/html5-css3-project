<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wein - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/3176/3176363.png" alt="Shop Logo">
            Wein
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </nav>

    <main>
        <div class="form-container" style="max-width: 600px; margin: 0 auto;">
            <h2 style="text-align:center;color: black;">Checkout</h2>
            <form>
                <h3 style="color: black;">Billing Address</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Doha..." required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="123 Street, City" required>
                </div>
                
                <h3 style="margin-top: 20px;color: black;">Payment Details</h3>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="1234 5678 9101 1121" required>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" placeholder="123" style="width: 100px;" required>
                </div>

                <button type="submit" style="background-color: #27ae60; margin-top: 20px;">Place Order</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Wein Website. With love by Doha.
    </footer>

</body>
</html>
